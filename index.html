<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Ankit Vhaval | DevOps Engineer</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
      color: #fff;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 20px;
    }

    .container {
      background-color: rgba(255, 255, 255, 0.05);
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.3);
      max-width: 600px;
      width: 100%;
    }

    h1 {
      font-size: 2.8rem;
      margin-bottom: 10px;
      color: #ffffff;
    }

    h2 {
      font-size: 1.5rem;
      margin-bottom: 20px;
      font-weight: 300;
      color: #b0d4ff;
    }

    p {
      font-size: 1rem;
      margin-bottom: 30px;
      color: #dcdcdc;
    }

    a.button {
      display: inline-block;
      padding: 12px 28px;
      background-color: #0077b5;
      color: white;
      text-decoration: none;
      border-radius: 6px;
      font-size: 1rem;
      transition: background 0.3s ease;
    }

    a.button:hover {
      background-color: #005582;
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 2.2rem;
      }

      h2 {
        font-size: 1.2rem;
      }

      p {
        font-size: 0.95rem;
      }

      a.button {
        font-size: 0.95rem;
        padding: 10px 24px;
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Ankit Vhaval</h1>
    <h2>DevOps Engineer</h2>
    <p>Passionate about building scalable infrastructure, automating cloud operations, and ensuring system reliability.</p>
    <a class="button" href="https://www.linkedin.com/in/AnkitVhaval" target="_blank">
      Connect on LinkedIn
    </a>
  </div>

</body>
</html>
